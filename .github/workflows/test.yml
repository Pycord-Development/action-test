name: "Test Workflow"

on:
  workflow_dispatch:

permissions: read-all

jobs:
  safety_check:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Security Check"
        uses: pycord-development/execute-whitelist-action@v1.0.9
        with:
          whitelisted-github-ids: ${{ vars.ALLOWED_USER_IDS }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Test Output"
        run: echo "Hi"
  further_test:
    runs-on: ubuntu-latest
    environment: release
    needs: [safety_check]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "List Files"
        run: ls
